<!doctype html>
<html>
  <head>
    <title> Map Examples </title>
    <link rel="stylesheet" href="css/ol.css" type="text/css" /> 
    <link rel="stylesheet" href="css/samples.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="js/ol-debug.js"></script>

    <script>

      var montanaCoord = [-110, 47];

      var mapSource = new ol.source.Vector({
          format: new ol.format.GeoJSON(),
//          url: "data/vector.geojson"
          url: "data/MontanaNetworkLatLon.geojson"
      });

      var vectorLayer = new ol.layer.Vector({
        source: mapSource
      });

      var rasterLayer = new ol.layer.Tile({
        source: new ol.source.Stamen({
          layer: 'terrain-background'
        })
      });

      var mapLayers = [rasterLayer, vectorLayer];

      var mapView = new ol.View({
        projection: 'EPSG:4326',
        center: montanaCoord,
        zoom: 8
      });

      var montanaMap = new ol.Map({
        target: 'map',
        layers: mapLayers,
        view: mapView
      });

    </script>

  </body>
</html>
